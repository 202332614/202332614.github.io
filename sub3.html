<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>색채의 조각</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
}
header {
    background-color: #ffffff;
    padding: 10px 0;
    text-align: center;
    border-bottom: 1px solid #ddd;
}
.topmenu {
    background-color: #e0eaff;
    padding: 10px 0;
    text-align: center;
}
.topmenu a {
    display: inline-block;
    padding: 4px 16px;
    margin: 0 24px;
    color: #3366cc;
    font-weight: bold;
    transition: 0.3s;
    text-decoration: none;
}
.topmenu a:hover {
    background-color: #c7dfff;
    color: #003cff;
    text-decoration: none;
}

main {
    padding: 40px;
    text-align: center;
}
.intro {
    font-size: 1.1em;
    margin-bottom: 30px;
    font-style: italic;
    color: #525252;
}

input[type="radio"] {
    display: none;
}

label.emotion-btn {
    display: inline-block;
    margin: 6px;
    padding: 10px 16px;
    font-size: 1em;
    border-radius: 6px;
    background-color: #e0e0e0;
    transition: 0.3s;
}

label.emotion-btn:hover {
    background-color: #ffffff;
}

#happy:checked ~ .profile-section .profile-card {
    background-color: #fff176;
}
#sad:checked ~ .profile-section .profile-card {
    background-color: #508bcfd5;
}
#angry:checked ~ .profile-section .profile-card {
    background-color: #ef5350;
}
#calm:checked ~ .profile-section .profile-card {
    background-color: #9aeab3;
}
#love:checked ~ .profile-section .profile-card {
    background-color: #ffc7d9;
}

.profile-section {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    margin-top: 30px;
}
.color-text {
    font-size: 1.2em;
    width: 200px;
}
.profile-card {
    width: 160px;
    height: 180px;
    background-image: url("img/profile.jpg");
    background-position: center;
    background-repeat: no-repeat;
    background-color: #ffffff;
    background-blend-mode: multiply;
    border: 2px solid #ccc;
    transition: 0.3s;
}

footer {
    background-color: #f3f1f1;
    padding: 20px;
    text-align: center;
    font-size: 0.9em;
    color: #666;
    border-top: 1px solid #ccc;
}
.p1 {
    color: #666;
    text-align: center;
}
</style>
</head>
<body>
<div class="header">
    <a href="index.html">
        <img src="img/puzzle.jpg" style="height: 40px; display: block; margin: 20px auto 0;">
    </a>
    <div class="p1">
        <p>a piece of color</p>
    </div>
</div>

<div class="topmenu">
    <a href="sub1.html">색으로 보는 나</a>
    <a href="sub2.html">계절의 색</a>
    <a href="sub3.html">당신의 컬러 무드</a>
    <a href="sub4.html">색과 패션</a>
    <a href="sub5.html">색 감각 테스트</a>
</div>

<main>
    <div class="intro">
        당신이 느끼는 감정을 선택해 보세요!<br>당신의 감정에 따라 어울리는 색상을 나타냅니다
    </div>

    <input type="radio" name="emotion" id="happy">
    <label for="happy" class="emotion-btn">기쁨</label>

    <input type="radio" name="emotion" id="sad">
    <label for="sad" class="emotion-btn">슬픔</label>

    <input type="radio" name="emotion" id="angry">
    <label for="angry" class="emotion-btn">분노</label>

    <input type="radio" name="emotion" id="calm">
    <label for="calm" class="emotion-btn">평온</label>

    <input type="radio" name="emotion" id="love">
    <label for="love" class="emotion-btn">사랑</label>

    <div class="profile-section">
        <div class="color-text">
            당신의 색은<br>
        </div>
        <div class="profile-card">
            
        </div>
        <div class="color-text">
            입니다.
        </div>
    </div>
</main>

<footer>
    산업공학과 202332614 김여진 | 웹프로그래밍 과제
</footer>
</body>
</html>
